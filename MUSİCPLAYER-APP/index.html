<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

    <div class="container">
        <div class="card shadow-lg rounded">
            <img src="" alt="" id="music-image" class="card-img-top">
            <audio id="audio" src=""></audio>
            <div id="music-details" class="text-center borber-bottom my-3">
                <p class="title"></p>
                <p class="singer"></p>
            </div>
            <div class="card-body">
                <div id="progress">
                    <input type="range" id="progress-bar" class="form-range">
                    <div class="times">
                        <span class="current-time badge bg-primary">0.00</span>
                        <span class="duration badge bg-primary">0.00</span>
                    </div>
                </div>
                <div id="controls" class="text-center">
                    <div>
                        <button id="prev" class="btn btn-primary rounded-circle">
                            <i class="fa-solid fa-backward-step"></i>
                        </button>
                        <button id="play" class="btn btn-primary rounded-circle btn-lg mx-2">
                            <i class="fa-solid fa-play"></i>
                        </button>
                        <button id="next" class="btn btn-primary rounded-circle">
                            <i class="fa-solid fa-forward-step"></i>
                        </button>
                    </div>          
                </div>
            </div>
            <div class="card-footer d-flex align-items-center justify-content-between">
                <button class="btn btn-primary btn-sm" data-bs-toggle="collapse" data-bs-target="#music-list">
                    <i class="fa-solid fa-bars"></i>
                </button>
                <div class="volume-container d-flex align-items-center justify-content-between">
                    <i  id="volume" class="fa-solid fa-volume-high me-2"></i>
                    <input type="range"  id="volume-bar" max="100" value="100" class="form-range">
                </div>
            </div>
            <div id="music-list" class="collapse">
                <ul class="list-group list-group-flush">
                </ul>
            </div>   
        </div>
        
    </div>
    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="music.js"></script>
    <script src="musicplayer.js"></script>
    <script src="app.js"></script>
</body>
</html>
